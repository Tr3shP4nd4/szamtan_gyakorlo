<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatok</title>
</head>
<body>
    <h1>Oldd meg a feladatokat!</h1>
    <form action="/check" method="POST">
        {% for problem in problems %}
        <p>{{ problem }}</p>
        <input type="number" name="answers" placeholder="Írd be a válaszod" required>
        {% endfor %}
        <button type="submit">Ellenőrzés</button>
    </form>
</body>
</html>
